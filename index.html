<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W Games Fr</title>
</head>
<body>
    <iframe class="catninja" width="500px" height="500px" src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://s3.amazonaws.com/production-assetsbucket-8ljvyr1xczmb/1ee20621-61bc-4ec8-a8ec-5e839c2e6edc%2Fcat-ninja.xml" frameborder="0" loading="lazy"></iframe>
    <iframe class="game-iframe" src="https://games-online.io/game/HappyWheels/" title="Play Happy Wheels" width="100%" height="480" frameborder="0" scrolling="no" allowfullscreen></iframe>
    <button id="fsCatninja">Fullscreen Catninja</button>
    <button id="fsGame">Fullscreen Happy Wheels</button>

    <script>
        function handleFullscreen(element) {
            element.classList.toggle("fullscreened");
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                console.log("Escape key pressed!");
                document.querySelectorAll('.fullscreened').forEach(function (element) {
                    element.classList.remove("fullscreened");
                });
            }
        });

        document.getElementById("fsCatninja").onclick = function () {
            handleFullscreen(document.querySelector('.catninja'));
        }

        document.getElementById("fsGame").onclick = function () {
            handleFullscreen(document.querySelector('.game-iframe'));
        }
    </script>

    <style>
        .fullscreened {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</body>
</html>
